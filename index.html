<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FC Football Kids</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
<div class="container">
    <header class="header">
        <div class="header-logo">
            <div class="header-logo-background">
                <img src="./img/herb.png" alt="club-logo" />
            </div>
            <h1>FC Football Kids</h1>
            <h2>OFFICIAL WEBSITE</h2>
        </div>
        <menu class="main-menu">
            <ul>
                <li>Home</li>
                <li>Season</li>
                <li>Team</li>
                <li>Gallery</li>
                <li>Contact us</li>
            </ul>
        </menu>
        <div class="buttons">
            <button class="button-1 button-active"></button>
            <button class="button-2"></button>
        </div>
        <div class="news news-1 news-active">
            <img class="news-img" src="./img/header.png" alt="news-alt-text" />
            <div class="title-section">
                <h1 class="title">Huge win in a preseason match</h1>
                <h2 class="read-more">Read more <img src="./img/arrow-more.png" alt="more" /></h2>
            </div>
        </div>
        <div class="news news-2">
            <img class="news-img" src="./img/header-2.jpg" alt="news-alt-text" />
            <div class="title-section">
                <h1 class="title">First win of the season!</h1>
                <h2 class="read-more">Read more <img src="./img/arrow-more.png" alt="more" /></h2>
            </div>
        </div>
    </header>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
<script src="./main.js"></script>
</body>
</html>
